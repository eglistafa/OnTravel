<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" type="image/x-icon" href="Photos/logo.png">
  <title>Contact - OnTravel</title>
</head>

<body>
  <header id="home">
    <nav>
      <div class="nav_bar">
        <div class="nav_logo"><a href="index.html"><img src="Photos/nav-logo.png"></a></div>
        <ul class="nav_links">
          <li class="link"><a href="index.html">Home</a></li>
          <li class="link"><a href="about.html">About Us</a></li>
          <li class="link"><a href="blog.html">Blog</a></li>
          <li class="link"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="section_container header_container">
      <h1>Na kontaktoni!</h1>
    </div>
  </header>

  <div class="container">
    <h2>Na kontaktoni</h2>
    <form id="contact-form">
      <div class="form-group">
        <input type="text" id="name" placeholder="Emri">
      </div>
      <div class="form-group">
        <input type="text" id="surname" placeholder="Mbiemri">
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Numri i telefonit">
      </div>
      <div class="form-group">
        <textarea id="message"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14692.344998025114!2d19.7596824!3d41.3799358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135033557dcf3d9b%3A0x11c885c5cd46de87!2sOnTravel-+Kam%C3%ABz!5e0!3m2!1sen!2sus!4v1647302460515!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
</div><br>

  <section class="footer">
    <div class="section_container footer_container">
      <h4><a href="index.html">OnTravel</a></h4>
      <div class="footer_socials">
        <span>
          <a href="https://it-it.facebook.com/eglistafa10" target="_blank"><i class="ri-facebook-fill"></i></a>
        </span>
        <span>
          <a href="https://www.instagram.com/eglistafa/" target="_blank"><i class="ri-instagram-line"></i></a>
        </span>
        <span>
          <a href="https://twitter.com/EgliStafa" target="_blank"><i class="ri-twitter-line"></i></a>
        </span>
        <span>
          <a href="https://al.linkedin.com/in/eglison-stafa-624a5b2a0" target="_blank"><i class="ri-linkedin-fill"></i></a>
        </span>
      </div>
      <ul class="footer_nav">
        <li class="footer_link"><a href="index.html">Home</a></li>
        <li class="footer_link"><a href="about.html">About us</a></li>
        <li class="footer_link"><a href="blog.html">Blog</a></li>
        <li class="footer_link"><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="footer_bar">
      © 2024 OnTravel - All rights reserved.
    </div>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var name = document.getElementById("name").value.trim();
        var surname = document.getElementById("surname").value.trim();
        var email = document.getElementById("email").value.trim();
        var phone = document.getElementById("phone").value.trim();
        var message = document.getElementById("message").value.trim();
        
        if (name === '' || surname === '' || email === '' || phone === '' || message === '') {
            alert("Plotësoni të gjitha të dhënat.");
            return;
        }
        alert("Mesazhi u dërgua me sukses!");
        document.getElementById("contact-form").reset();
    });
    </script>
</body>
</html>
